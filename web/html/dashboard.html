<div class="row">
  <div class="col">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-title">System Information</h4>
          <p class="card-text"><div id="system_info"></div></p>
        </div>
    </div>
  </div>
  <div class="col">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h4 class="card-title">Network Mode</h4>
        <p class="card-text"><div id="network_mode"></div></p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-title">Connected Device</h4>
          <p class="card-text"><div id="connected_device"></div></p>
        </div>
    </div>
  </div>
  <div class="col">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <div class="card-body">
          <h4 class="card-title">Network Interface</h4>
          <h6 class="card-text">Connected to <div id="client"></div></h6>
          <h6 class="card-text">Wireless MAC address :<div id="wireless_mac_address"></div></h6>
          <h6 class="card-text">Wireless IP address :<div id="wireless_ip_address"></div></h6>
          <h6 class="card-text">Wireless Netmask :<div id="wireless_netmask"></div></h6>
          <h6 class="card-text">Wireless Channel :<div id="wireless_channel"></div></h6>
          <h6 class="card-text">Wireless Bitrate :<div id="wireless_bitrate"></div></h6>
          <h6 class="card-text">Wireless Quility :<div id="wireless_quility"></div></h6>
          <h6 class="card-text">Ethernet MAC address :<div id="ethernet_mac_address"></div></h6>
          <h6 class="card-text">Ethernet IP address :<div id="ethernet_ip_address"></div></h6>
          <h6 class="card-text">Ethernet Netmask :<div id="ethernet_netmask"></div></h6>
        </div>
      </div>
    </div>
  </div>
</div>
