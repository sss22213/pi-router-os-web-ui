<div class="card" style="width: 50rem;">
    <div class="card-body">
      <h4 class="card-title">
        <img src="web/img/icon/icon9.png" id="img_icon" class="rounded float-left" id="img_icon_small">
        Mode select
      </h4>
      <h5><p class="text-dark"> Pi router os support multi mode. Please select mode you need.</p></h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Wireless Router Mode
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          AP Mode
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disable>
        <label class="form-check-label" for="exampleRadios3">
          Bridge Mode
        </label>
      </div>
      <p class="text-dark"></p>
      <p class="text-dark">
        <img src="web/img/icon/icon13.svg" id="img_icon_small" class="rounded float-left">
        Wireless Router Mode provide ethernet as input network, and wireless as output network
      </p>
      <p class="text-dark">
        <img src="web/img/icon/icon13.svg" id="img_icon_small" class="rounded float-left">
        AP Mode provide wireless as input network, and wireless as output network.
      </p>
      <p class="text-dark">
        <img src="web/img/icon/icon13.svg" id="img_icon_small" class="rounded float-left">
        Bridge Mode bridge two network by ethernet or wireless.
      </p>
    </div>
    <button type="button" class="btn btn-primary">Save</button>
  </div>
</div>
